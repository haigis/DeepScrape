<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Scans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .scan {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .scan-image {
      flex-shrink: 0;
      width: 200px;
      height: auto;
      border-radius: 6px;
      border: 2px solid #ccc;
      margin-right: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .scan-details {
      flex-grow: 1;
      padding: 10px;
    }
    .scan h2 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #007bff;
    }
    .scan-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .scan-hostname {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .file-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .file-table th, .file-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .file-table th {
      background: #f4f4f4;
    }
    .file-table a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .file-table a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>All Scans</h1>
  <div id="scansContainer">Loading scans...</div>
  <p id="error" style="color: red; text-align: center;"></p>

  <script>
    const API_URL = "http://192.168.1.31:5700";

    // Fetch all scans
    async function fetchScans() {
      try {
        const response = await fetch(`${API_URL}/scans`);
        if (!response.ok) throw new Error("Failed to fetch scans");
        const data = await response.json();
        return data.scans || [];
      } catch (error) {
        document.getElementById("error").textContent = "Error: " + error.message;
        return [];
      }
    }

    // Fetch all files for a scan
    async function fetchFiles(scan) {
      try {
        const response = await fetch(`${API_URL}/scan/all?scan=${encodeURIComponent(scan)}`);
        if (!response.ok) throw new Error("Failed to fetch files");
        const data = await response.json();
        return data.files || [];
      } catch (error) {
        console.error("Error fetching files for scan:", scan, error);
        return [];
      }
    }

    // Extract hostname from scan files
    function getHostname(files) {
  for (const file of files) {
    // Normalize slashes to avoid issues
    const normalizedFile = file.replace(/\\/g, "/"); 
    const parts = normalizedFile.split("/");
    
    if (parts.length > 1) {
      return parts[2]; // Extract the first segment as hostname
    }
  }
  return "Unknown Hostname";
}














async function buildScansList() {
  const scansContainer = document.getElementById("scansContainer");
  scansContainer.innerHTML = "";
  const scans = await fetchScans();

  if (scans.length === 0) {
    scansContainer.textContent = "No scans available.";
    return;
  }

  for (const scan of scans) {
    const scanDiv = document.createElement("div");
    scanDiv.className = "scan";

    const scanDetailsDiv = document.createElement("div");
    scanDetailsDiv.className = "scan-details";

    const scanTitle = document.createElement("h2");
    scanTitle.textContent = `Scan: ${scan}`;
    scanDetailsDiv.appendChild(scanTitle);

    const scanMeta = document.createElement("p");
    scanMeta.className = "scan-meta";
    scanMeta.textContent = `Scanned at: ${scan.replace("/", " at ")}`;
    scanDetailsDiv.appendChild(scanMeta);

    const files = await fetchFiles(scan);
    if (files.length === 0) {
      scanDetailsDiv.innerHTML += "<p>No files found.</p>";
    } else {
      const hostname = getHostname(files);
      const hostnameElem = document.createElement("p");
      hostnameElem.className = "scan-hostname";
      hostnameElem.textContent = `Website: ${hostname}`;
      scanDetailsDiv.insertBefore(hostnameElem, scanMeta);

      let firstImage = null;
      const table = document.createElement("table");
      table.className = "file-table";

      table.innerHTML = `
        <tr>
          <th>Page</th>
          <th>HTML</th>
        </tr>
      `;

      const uniquePages = new Set(); // Track unique HTML pages

      for (const file of files) {
        if (!file.endsWith(".html")) continue; // Ignore non-HTML files

        const fileUrl = `${API_URL}/output/${file}`;
        
        // Normalize slashes and extract page name
        const parts = file.replace(/\\/g, "/").split("/");
        const pageName = parts.slice(-1)[0];

        // If page is already listed, skip to prevent duplicates
        if (uniquePages.has(pageName)) continue;
        uniquePages.add(pageName); // Add to set

        // Find matching image (.webp) for this HTML page
        const imageUrl = fileUrl.replace(".html", ".webp");
        if (!firstImage && files.includes(file.replace(".html", ".webp"))) {
          firstImage = imageUrl;
        }

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${pageName}</td>
          <td><a href="${fileUrl}" target="_blank">View HTML</a></td>
        `;

        table.appendChild(row);
      }

      scanDetailsDiv.appendChild(table);

      // If an image was found, add it next to the scan (only one image for the scan)
      if (firstImage) {
        const previewImage = document.createElement("img");
        previewImage.src = firstImage;
        previewImage.className = "scan-image";
        previewImage.alt = "Scan Preview";
        scanDiv.appendChild(previewImage);
      }
    }

    scanDiv.appendChild(scanDetailsDiv);
    scansContainer.appendChild(scanDiv);
  }
}

buildScansList();









  </script>
</body>
</html>
