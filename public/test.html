<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepScrape API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      padding: 8px;
    }
    /* Skeleton loader style */
    #skeleton {
      width: 90%;
      max-width: 500px;
      height: 300px;
      margin: 20px auto;
      background: #e0e0e0;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      display: none;
      line-height: 300px;
      color: #555;
      font-size: 20px;
    }
    #skeleton::after {
      content: '';
      position: absolute;
      top: 0;
      left: -150px;
      width: 150px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { left: -150px; }
      100% { left: 100%; }
    }
    img {
      display: none;
      max-width: 90%;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>DeepScrape API Tester</h1>
  
  <label for="mode">Select Mode:</label>
  <select id="mode" onchange="updateForm()">
    <option value="scrape">Single URL</option>
    <option value="sitemap">Sitemap Scrape</option>
    <option value="spider">Spider Crawl</option>
    <option value="file">Batch File</option>
  </select>
  
  <div id="commonFields">
    <label for="inputUrl">URL / Sitemap URL / File Path:</label>
    <input type="text" id="inputUrl" placeholder="Enter the URL, Sitemap URL, or File Path" />
  </div>
  
  <div id="ignoreField" style="display: none;">
    <label for="ignoreUrls">Ignore URLs (comma-separated):</label>
    <input type="text" id="ignoreUrls" placeholder="/private/, /admin/" />
  </div>
  
  <div id="spiderField" style="display: none;">
    <label for="maxDepth">Max Depth (Spider Mode Only):</label>
    <input type="number" id="maxDepth" value="2" />
  </div>
  
  <label for="rateLimit">Rate Limit (ms):</label>
  <input type="number" id="rateLimit" value="1000" />
  
  <button onclick="sendRequest()">Run Scrape</button>
  
  <!-- Skeleton Loader -->
  <div id="skeleton">Loading...</div>
  
  <!-- Screenshot Display -->
  <img id="screenshotImg" src="" alt="Screenshot will appear here" />
  
  <script>
    // Replace with your server's IP if needed.
    const API_URL = "http://192.168.1.31:5700"; 

    function updateForm() {
      const mode = document.getElementById("mode").value;
      document.getElementById("ignoreField").style.display = (mode === "sitemap") ? "block" : "none";
      document.getElementById("spiderField").style.display = (mode === "spider") ? "block" : "none";
    }

    async function sendRequest() {
      const mode = document.getElementById("mode").value;
      const inputUrl = document.getElementById("inputUrl").value;
      const rateLimit = parseInt(document.getElementById("rateLimit").value, 10);
      const maxDepth = parseInt(document.getElementById("maxDepth").value, 10);
      const ignoreUrls = document.getElementById("ignoreUrls").value
        .split(",")
        .map(url => url.trim())
        .filter(url => url.length > 0);

      if (!inputUrl) {
        alert("Please enter a URL, sitemap URL, or file path!");
        return;
      }

      let endpoint = "";
      let requestBody = {};

      switch (mode) {
        case "scrape":
          endpoint = "/scrape";
          requestBody = { url: inputUrl, screenshot: true, rateLimit };
          break;
        case "sitemap":
          endpoint = "/scrape/sitemap";
          requestBody = { sitemapUrl: inputUrl, ignoreUrls, screenshot: false, rateLimit };
          break;
        case "spider":
          endpoint = "/scrape/spider";
          requestBody = { url: inputUrl, maxDepth, screenshot: true, rateLimit };
          break;
        case "file":
          endpoint = "/scrape/file";
          requestBody = { filePath: inputUrl, screenshot: true, rateLimit };
          break;
        default:
          alert("Invalid mode selected.");
          return;
      }

      const skeleton = document.getElementById("skeleton");
      const imgElem = document.getElementById("screenshotImg");
      skeleton.style.display = "block";
      skeleton.innerText = "Loading...";
      imgElem.style.display = "none";

      try {
        const response = await fetch(API_URL + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody)
        });
        if (!response.ok) throw new Error("API Error: " + response.status);
        const result = await response.json();
        console.log("API response:", result);

        if (!result.outputDir) {
          skeleton.innerText = "❌ Error: No output directory returned.";
          return;
        }

        // Construct screenshot URL based on your real example:
        // For example, if result.outputDir is "14-03-2025/23-30-09" and hostname is "www.nationwide.co.uk"
        // then the screenshot URL is:
        // http://192.168.1.31:5700/output/14-03-2025/23-30-09/www.nationwide.co.uk/www.nationwide.co.uk.webp
        const urlObj = new URL(inputUrl.startsWith("http") ? inputUrl : "https://" + inputUrl);
        const hostname = urlObj.hostname;
        const screenshotUrl = `${API_URL}/output/${result.outputDir}/${hostname}/${hostname}.webp`;
        console.log("Constructed screenshot URL:", screenshotUrl);

        // Poll for the screenshot with cache busting
        pollForImage(screenshotUrl, 15000, 500, function(exists) {
          skeleton.style.display = "none";
          if (exists) {
            imgElem.src = screenshotUrl + "?t=" + Date.now();
            imgElem.style.display = "block";
          } else {
            skeleton.innerText = "❌ Screenshot not available.";
          }
        });
      } catch (error) {
        skeleton.innerText = "❌ Error: " + error.message;
        imgElem.style.display = "none";
      }
    }

    // Polls for the image URL until it loads or times out.
    function pollForImage(url, timeout, interval, callback) {
      const startTime = Date.now();
      const checkImage = () => {
        const img = new Image();
        img.onload = () => callback(true);
        img.onerror = () => {
          if (Date.now() - startTime >= timeout) {
            callback(false);
          } else {
            setTimeout(checkImage, interval);
          }
        };
        // Append cache-busting parameter
        img.src = url + "?t=" + Date.now();
      };
      checkImage();
    }
  </script>
</body>
</html>
